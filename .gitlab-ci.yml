.build-ci-rhel:
  stage: build
  only:
    - /^devel.*/
    - tags
  variables:
    REPO_RPM_PATH: ${RPMS_DIR}/noarch/ripe-atlas-repo-*.rpm
    X86_RPM_PATH: ${RPMS_DIR}/x86_64/atlasswprobe-*.rpm
  script:
    - cd ..
    - mkdir -p ${OS_VERSION}/{noarch,x86_64}   # create a repo with same structure as prod

    # build define list
    - DEFINE_FLAGS=""
    #- if [ -n "${CI_COMMIT_TAG}" ] ; then export DEFINE_FLAGS=${CI_COMMIT_TAG}; else export DEFINE_FLAGS=${CI_COMMIT_BRANCH}; fi
    - export DEFINE_FLAGS="${CI_COMMIT_TAG:-${CI_COMMIT_BRANCH}}"
    - set 

    # build repo rpm
    - HOME=${PWD} rpmbuild -bb --define "git_branch ${DEFINE_FLAGS}" ripe-atlas-software-probe/build-config/rhel/ripe-atlas-repo.spec
    - cp -a ${REPO_RPM_PATH} ${OS_VERSION}/noarch

    # build x86 rpm
    - HOME=${PWD} rpmbuild -bb --define "git_branch ${DEFINE_FLAGS}" ripe-atlas-software-probe/build-config/rhel/atlasswprobe.spec
    - cp -a ${X86_RPM_PATH} ${OS_VERSION}/x86_64

    # move artifact to right place
    - cd ripe-atlas-software-probe && mv ../${OS_VERSION} .

  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_BUILD_REF_NAME}"
    paths:
      - ./${OS_VERSION}
    expire_in: never

build-ci-el7:
  variables:
    OS_VERSION: el7
  image: ${DOCKER_IMAGE_CENTOS7}
  extends: .build-ci-rhel

build-ci-el8:
  variables:
    OS_VERSION: el8
  image: ${DOCKER_IMAGE_CENTOS8}
  extends: .build-ci-rhel

build-ci-el9:
  variables:
    OS_VERSION: el9
  image: ${DOCKER_IMAGE_OL9}
  extends: .build-ci-rhel

.prepare-ci-rhel:
  stage: prepare
  only:
    - /^devel.*/
    - tags
  script:
    - 'eval ${PREPARE}'
    - 'eval ${FINALIZE}'
    - 'eval ${CLEANUP}'

    - cp -a ${OS_VERSION} ${OS_VERSION}-deployable

  artifacts:
    name: "${OS_VERSION}-deployable"
    paths:
      - ./${OS_VERSION}-deployable
    expire_in: never

deployable-el7:
  needs:
    - job: build-ci-el7
      artifacts: true
  variables:
    OS_VERSION: el7
  image: ${DOCKER_IMAGE_PREP}
  extends: .prepare-ci-rhel

deployable-el8:
  needs:
    - job: build-ci-el8
      artifacts: true
  variables:
    OS_VERSION: el8
  image: ${DOCKER_IMAGE_PREP}
  extends: .prepare-ci-rhel

deployable-el9:
  needs:
    - job: build-ci-el9
      artifacts: true
  variables:
    OS_VERSION: el9
  image: ${DOCKER_IMAGE_PREP}
  extends: .prepare-ci-rhel
